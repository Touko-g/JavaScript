<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            width:300px;
            height: 300px;
            background: yellow;
            animation: l 1s linear
        }

        @keyframes move {
            from {
                width: 300px
            }
            to {
                width: 100px
            }
        }
        @keyframes l {
            from{
                width:100px
            }
            to{
                width:300px
            }
        }
    </style>
</head>
<body>
<div id="app">

</div>
<script src="index.js"></script>
</body>
</html>
